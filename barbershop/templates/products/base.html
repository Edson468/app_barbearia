{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Barbearia{% endblock %}</title>
    
    <!-- Tailwind CSS via Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
    <style>
        /* Garante que o modal e overlay funcionem corretamente */
        html, body { height: 100%; overflow: hidden; }
        #sidebar { transition: transform 0.3s ease; }
        .sidebar-open #sidebar { transform: translateX(0); }
        .sidebar-closed #sidebar { transform: translateX(-100%); }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Overlay para mobile (fecha sidebar ao clicar fora) -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden" style="display:none;"></div>

    <div id="app" class="flex h-screen bg-gray-200">

        <!-- Sidebar (escondida em mobile por padrão) -->
        <div id="sidebar" class="fixed md:relative md:w-64 w-64 h-full bg-gray-800 text-white flex flex-col z-50 transform -translate-x-full md:translate-x-0">
            <div class="text-white text-xl font-semibold text-center py-4 border-b border-gray-700">Barbearia</div>
            
            <nav class="flex-grow mt-4">
                <a href="{% url 'barbershop:service_list' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white font-semibold">
                    <i class="fas fa-calendar-alt me-2"></i>Agendamentos
                </a>
                <a href="{% url 'barbershop:service_type_list' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white font-semibold">
                    <i class="fas fa-tags me-2"></i>Tipos de Serviço
                </a>
                <a href="{% url 'barbershop:add_client' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white font-semibold">
                    <i class="fas fa-user-plus me-2"></i>Adicionar Cliente
                </a>
                <a href="{% url 'barbershop:add_barber' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white font-semibold">
                    <i class="fas fa-cut me-2"></i>Adicionar Barbeiro
                </a>
                <a href="{% url 'barbershop:daily_cashier' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white font-semibold">
                    <i class="fas fa-cash-register me-2"></i>Caixa
                </a>
                <a href="{% url 'barbershop:logout' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-red-500 text-red-400 hover:text-white font-semibold mt-auto mb-2">
                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                </a>
            </nav>
        </div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header com botão hamburger (só em mobile) -->
            <header class="md:hidden bg-gray-800 text-white p-4 flex items-center">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-lg font-semibold ml-4">Barbearia</h1>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto px-4 md:px-6 py-6">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuToggle = document.getElementById('menu-toggle');
        const app = document.getElementById('app');

        function openSidebar() {
            app.classList.add('sidebar-open');
            app.classList.remove('sidebar-closed');
            overlay.style.display = 'block';
        }

        function closeSidebar() {
            app.classList.remove('sidebar-open');
            app.classList.add('sidebar-closed');
            overlay.style.display = 'none';
        }

        menuToggle?.addEventListener('click', openSidebar);
        overlay?.addEventListener('click', closeSidebar);
    </script>
</body>
</html>
